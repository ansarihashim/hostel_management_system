<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>
    <div class="container">
        <div class="heading">Sign In</div>
        <form action="" class="form">
            <input required="" class="input" type="text" name="username" id="username" placeholder="Username">
            <div class="password-container">
                <input required="" class="input password" type="password" name="password" id="password" placeholder="Password">
                <span class="show-password" id="showPassword">&#128065;</span>
            </div>
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input class="login-button" type="submit" value="Sign In">
        </form>
    </div>
    <script src="AdminLogin.js"></script>
</body>
</html>
