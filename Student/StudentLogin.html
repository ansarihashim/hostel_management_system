<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Hostel Management System</title>
    <link rel="stylesheet" href="StudentLogin.css"> <!-- Use the admin login CSS for theme -->
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="heading">Student Sign In</div>
        <form action="" class="form">
            <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
            <div class="password-container">
                <input required="" class="input password" type="password" name="password" id="password" placeholder="Password">
                <span class="show-password" id="showPassword">&#128065;</span> <!-- Show Password Icon -->
            </div>
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input class="login-button" type="submit" value="Sign In">
        </form>
        <div class="agreement">
            New Student? Want to join our Hostel - <a href="StudentReg.html">Register Now</a> <!-- Register Now Link -->
        </div>
    </div>
    <script src="StudentLogin.js"></script> 
</body>
</html>
